<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF4B91">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="assets/images/icon-512x512.png">
    <link rel="shortcut icon" href="assets/images/icon-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-between w-100 h-100">
        <div class="text-center w-100" id="header">
            <div class="container border-bottom border-black-50">
                <div class="d-flex align-items-center justify-content-between py-3">
                    <img src="./assets/images/budgetBuddy.png" alt="budgetBuddy" width="35" height="35" class="object-fit-contain">
                    <img src="./assets/images/user.png" alt="user" width="36" height="36" class="rounded-circle object-fit-cover">
                </div>
            </div>
        </div>
        <div class="text-center w-100 h-100" id="main">
            <div class="container h-100">
                <div class="d-flex align-items-center justify-content-center w-100 h-100">Welcome</div>
            </div>
        </div>
        <div class="text-center w-100" id="footer">
            <div class="container border-top border-black-50">
                <div class="container">
                    <div class="d-flex align-items-center justify-content-around py-2">
                        <i class="bi bi-house active"></i>
                        <i class="bi bi-clock-history"></i>
                        <i class="bi bi-plus-circle"></i>
                        <i class="bi bi-wallet2"></i>
                        <i class="bi bi-person"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="env.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
