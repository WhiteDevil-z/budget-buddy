<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF4B91">
    <title>BudgetBuddy</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/icon-192x192.png">
    <link rel="apple-touch-startup-image" href="assets/images/icon-512x512.png">
    <link rel="shortcut icon" href="assets/images/icon-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="d-flex flex-column justify-content-between container py-4 h-100" id="">
        <div>
            <img src="./assets//images/invest.svg" alt="signUp vector" class="w-100" height="160">
            <h2 class="my-4">Create your account</h2>
            <form method="post" id="sign-up-form">
                <div class="mb-3">
                    <input type="text" name="firstName" id="firstName" class="form-control py-2 rounded-3" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="lastName" id="lastName" class="form-control py-2 rounded-3" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" id="email" class="form-control py-2 rounded-3" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" id="password" class="form-control py-2 rounded-3" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button class="btn w-100 btn-theme-primary" onclick="signUp(event)" type="button">Sign up</button>
                </div>
                <div class="mb-3 text-center">
                    <small>OR</small>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-social-login w-100 d-flex align-items-center justify-content-center gap-3 fw-medium">
                        <img src="./assets/images/icon-google.png" alt="google" width="22">Sign up with google</button>
                </div>
            </form>
        </div>
        <div class="text-center">
            <small>Already have an account? <a href="login.html" class="text-decoration-none">Log in</a></small>
        </div>
    </div>


    <script src="env.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
